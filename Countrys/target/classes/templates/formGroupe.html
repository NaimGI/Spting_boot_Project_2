<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Add and Update Citys</title>

 <style>

 </style>
</head>
<body>
<div layout:fragment="Mynavbar">
<div class="container mt-5">
<div class="card" style='box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;border-radius:10px;'>
<div class="card-header" th:if="${mode=='new'}"><center><h1 style='font-weight: bold;color:#001D6E;'>Add City</h1></center></div>
 <div class="card-header" th:if="${mode=='edit'}"><center><h1 style='font-weight: bold;color:#001D6E;'>Update City</h1></center></div>
<div class="card-body">
 <form th:action="@{saveGroupe}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID City :</label>
<input type="hidden" name="idCity" class="form-control" th:value="${citys.idCity}" />
 </div>

<div class="form-group">
 <label class="control-label">Nom City:</label>
 <input type="text" name="nomCity" class="form-control" th:value="${citys.nomCity}" required/>

</div>
<div class="form-group">
<label class="control-label">Description City :</label>
<textarea name="descriptionCity" class="form-control" th:value="${citys.descriptionCity}" th:text="${citys.descriptionCity}" required></textarea>
</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{ListeGrp}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
