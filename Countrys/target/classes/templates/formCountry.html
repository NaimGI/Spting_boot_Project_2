<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Country</title>
 
</head>
<body>
<div layout:fragment="Mynavbar">
<div class="container mt-5">
<div class="card" style='box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;border-radius:10px;'>
<div class="card-header" th:if="${mode=='new'}"> <center><h1 style='font-weight: bold;color:#001D6E;'>Add A country</h1></center> </div>
 <div class="card-header" th:if="${mode=='edit'}"><center><h1 style='font-weight: bold;color:#001D6E;'>Update a city</h1></center></div>
<div class="card-body">
 <form th:action="@{saveCountry}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Animal :</label>
<input type="hidden" name="idCountry" class="form-control" th:value="${country.idCountry}" />
 </div>

<div class="form-group">
 <label class="control-label">Nom Country :</label>
 <input type="text" name="nomCountry" class="form-control" th:value="${country.nomCountry}" />
<span th:errors= ${country.nomCountry} class="text-danger"> </span>
</div>

<div class="form-group">
<label class="control-label">Date Ajout :</label>
<input type="date" name="dateAjout" class="form-control" th:value="${country.dateAjout}"/>
<span th:errors=${country.dateAjout} class="text-danger"> </span>
</div>
<div th:if="${mode!='edit'}">
<div class="form-group"> 
<label class="control-label">City :</label>
 <select name="city" class="form-control" required>
 <option th:each="c : ${citys}" th:value="${c.idCity}" th:text="${c.nomCity}"></option>
 </select>
</div>
</div>
<div th:if="${mode=='edit'}">
<div class="form-group"> 
<label class="control-label">City :</label>
 <select name="city" class="form-control" required>
  <option th:value="${country.city.nomCity}" th:text="${country.city.nomCity}" selected></option>
 <option th:each="c : ${citys}" th:value="${c.idCity}" th:text="${c.nomCity}"></option>
 </select>
</div>
</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{ListeCountry}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
