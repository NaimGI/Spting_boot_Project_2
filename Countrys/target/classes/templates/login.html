<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
  <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<head>
<meta charset="utf-8">
<link rel="icon" type="image/x-icon" href="../images/icon.png">

<title>Connexion</title>
</head>
<body>
<div class="container mt-5">
<div class="col-md-6 offset-md-3">
<div class="card"style='box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;'>
 <div class="card-header" style="background-color: black; color:ghostwhite" ><h1 ><center>Connexion</center></h1></div>
 <div class="card-body">
 <br>
 <form th:action="@{login}" method="post">
 <table align="center"><tr><td>
 <div class="form-group">
 <label class="control-label" style="font-size: 20px;" >Utilisateur :</label>
<input class="form-control" type="text" name="username">
 </div> </td>
 </tr>
 <tr><td>
 <div class="form-group">
 <label class="control-label" style="font-size: 20px;">Mot de passe :</label>
 <input type="password" class="form-control" name="password" >
 </div></td></tr></table>
 <br>
 <center><button class="btn btn-primary" style="font-size: 22px;">Connexion</button> </center>
  <br> <br>
 </form>
 </div>
</div>
</div>
</div>
</body>
</html>
